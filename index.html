<html>
<head>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/search-ui.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://balupton.github.com/history.js/scripts/bundled/html4+html5/jquery.history.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-search" id="queryForm">
          <input type="text" id="queryInput" placeholder="Type your query and press Enter :)" class="input-xxlarge search-query">
        </form>
        <div class="engineParameters">
             <textarea class="urlParameters"></textarea>
            <div class="fieldParameters">
                <div>
                    <label for="titleParameter" class="fieldParameterLabel">title</label>
                    <input type="number" id="titleParameter" class="fieldParameter"  disabled="true"/> 
                </div>
                <div>
                    <label for="importantParameter" class="fieldParameterLabel">important</label>
                    <input type="number" id="importantParameter" class="fieldParameter" disabled="true"/> 
                </div>
                <div>
                    <label for="neutralParameter" class="fieldParameterLabel">neutral</label>
                    <input type="number" id="neutralParameter" class="fieldParameter" disabled="true"/> 
                </div>
                <div>
                    <label for="unimportantParameter" class="fieldParameterLabel">unimportant</label>
                    <input type="number" id="unimportantParameter" class="fieldParameter" disabled="true"/> 
                </div>
            </div>
        </div>
        <div id="resultDiv"></div>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/search-ui.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    <div class="contentDiv">
</body>
</html>
